<div class="container">
    <div class="padding-top-12">
        <h4>Menu Management</h4>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <button mat-raised-button class="margin-left-12" color="primary" (click)="addNewMenu()">Add</button>
        </div>
    </div>
    <div class="row col-md-12 padding-top-12">
        <table mat-table [dataSource]="dataSource" class="width-100 mat-elevation-z8">
            <ng-container matColumnDef="menu">
                <th mat-header-cell *matHeaderCellDef> Menu </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="!element._isNew"> {{element.menu}}</div>
                    <div *ngIf="element._isNew">
                        <mat-form-field appearance="outline">
                            <mat-label>menu</mat-label>
                            <input type="text" [(value)]="element.menu" matInput>
                        </mat-form-field>
                    </div>

                </td>
            </ng-container>

            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef> Url </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="!element._isNew"> {{element.url}}</div>
                    <div *ngIf="element._isNew">
                        <mat-form-field appearance="outline">
                            <mat-label>Url</mat-label>
                            <input type="text" [value]="element.url" matInput>
                        </mat-form-field>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef> Level </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="!element._isNew"> {{element.level}}</div>
                    <div *ngIf="element._isNew">
                        <mat-form-field appearance="outline">
                            <mat-label>Level</mat-label>
                            <input type="number" [value]="element.level" matInput>
                        </mat-form-field>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="parent">
                <th mat-header-cell *matHeaderCellDef> Parent </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="!element._isNew"> {{element.parent}}</div>
                    <div *ngIf="element._isNew">
                        <mat-form-field appearance="outline">
                            <mat-label>Parent</mat-label>
                            <input type="text"  [value]="element.parent" matInput>
                        </mat-form-field>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element">
                    <button *ngIf="!element._isNew" mat-stroked-button color="primary" >
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button *ngIf="element._isNew" (click)="saveMnu(element)" mat-stroked-button color="primary" >
                        <mat-icon>save</mat-icon>
                      </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>


  <button mat-stroked-button color="primary" (click)="backtoOneloan()">
    <mat-icon>back</mat-icon>
    back to Onesloan</button>
