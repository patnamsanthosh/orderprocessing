<h1 mat-dialog-title>Omni Status</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Order</mat-label>
                <input matInput type="text">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Status</mat-label>
                <input matInput type="text">
            </mat-form-field>
        </div>
    </div>
    <!-- <div class="row">
        <div class="col-md-12"> -->
            <table mat-table [dataSource]="dataSource" >
                <ng-container matColumnDef="HoldType">
                    <th mat-header-cell *matHeaderCellDef><label> Hold Type</label> </th>
                    <td mat-cell *matCellDef="let element"> {{element.HoldType}} </td>
                  </ng-container>
                  <ng-container matColumnDef="ResolveReason">
                    <th mat-header-cell *matHeaderCellDef> Resolve Reason </th>
                    <td mat-cell *matCellDef="let element"> {{element.ResolveReason}} </td>
                  </ng-container>
                  <ng-container matColumnDef="CreateDate">
                    <th mat-header-cell *matHeaderCellDef> Create Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.CreateDate}} </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        <!-- </div>
    </div> -->
</div>
<div mat-dialog-actions style="float: right;">
    <button mat-button>Ok</button>
</div>
