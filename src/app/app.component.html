<app-header (menuStateChange)="updateSideMenu()" [displayMenu]="displayMenu"></app-header>



<mat-sidenav-container id="viewContent" fullScreen>
    <mat-sidenav #sidenav id="sidenav" mode="side" opened [class.menu-open]="sideMenuOpen">
        <mat-nav-list>
            <app-side-menu *ngFor="let item of navItems" [item]="item" [menuText]="sideMenuOpen"></app-side-menu>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content [ngStyle]="{'margin-left.px': contentMargin}">        
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
